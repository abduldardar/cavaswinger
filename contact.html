<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — On regarde de plus près : l'IA Générative</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header class="site-header">
    <div class="logo"><img src="logo.svg" alt="logo" height="40"></div>
    <nav class="main-nav">
      <a href="index.html">Accueil</a>
      <a href="archives.html">Archives</a>
      <a href="about.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div id="datetime" class="datetime"></div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <form id="contact-form" class="contact-form">
      <label>Nom
        <input type="text" name="name" required>
      </label>
      <label>E‑mail
        <input type="email" name="email" required>
      </label>
      <label>Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit">Envoyer</button>
    </form>
    <p class="hint">Formulaire non relié sur cette démo. Configurez l'envoi côté serveur (Netlify Forms, Formspree, etc.).</p>
  </main>

  <footer class="site-footer">
    <p>© {datetime.now().year} — On regarde de plus près : l'IA Générative</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {{
      e.preventDefault();
      alert('Formulaire soumis (démo). Configurez un endpoint pour l'envoi réel.');
    }});
  </script>
</body>
</html>
